<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Préstamos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay"></div> <!-- Capa semitransparente para el fondo -->

    <div class="container">
        <h1>Calculadora de Préstamos</h1>
        <p class="description">Introduce el monto del préstamo y elige el porcentaje para calcular los intereses.</p>

        <form id="formulario">
            <div class="input-group">
                <label for="Entrada">Monto del Préstamo</label>
                <input type="number" id="Entrada" placeholder="Ej. 10000" required>
            </div>

            <div class="input-group">
                <label for="porcentaje">Selecciona el Porcentaje de Interés</label>
                <select id="porcentaje">
                    <option value="0.05">5%</option>
                    <option value="0.1">10%</option>
                    <option value="0.15">15%</option>
                    <option value="0.2">20%</option>
                    <option value="0.25">25%</option>
                    <option value="0.3" selected>30%</option>
                    <option value="0.35">35%</option>
                    <option value="0.4">40%</option>
                    <option value="0.5">50%</option>
                    <option value="0.6">60%</option>
                    <option value="0.75">75%</option>
                    <option value="1">100%</option>
                </select>
            </div>

            <button type="button" id="Calcular" class="btn">Calcular</button>
        </form>

        <p id="Resultado" class="resultado"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
